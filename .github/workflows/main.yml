name: github_action_to_ec2
on:
  workflow_dispatch:

  push:
    branches: [ "dev" ]

  pull_request:
    branches: [ "main" ]

jobs:
  dev:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Assuming retrieved from AWS Secrets Manager
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setting up terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform plan
        run: |
          cd terraform
          terraform plan -var-file=dev.tfvars

      - name: Terraform apply
        run: |
          cd terraform
          terraform apply -var-file=dev.tfvars -auto-approve

      - name: Get Terraform Outputs
        id: outputs
        run: |
          cd terraform
          s3_bucket_name=$(terraform output -raw s3_bucket_name)
          instance_id=$(terraform output -raw instance_id)
          echo "s3_bucket_name=$s3_bucket_name" >> $GITHUB_ENV
          echo "instance_id=$instance_id" >> $GITHUB_ENV

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Upload to S3
        run: |
          aws s3 sync ansible s3://$s3_bucket_name/ --delete

      - name: Update EC2 User Data
        run: |
          INSTANCE_ID=$instance_id
          # Assuming user-data.sh exists in the repository
          USER_DATA_SCRIPT=$(cat user-data.sh)
          aws ec2 modify-instance-attribute --instance-id $INSTANCE_ID --user-data file://<(echo "$USER_DATA_SCRIPT")

